[platformio]
default_envs = esp32doit-devkit-v1
include_dir = include 
libdeps_dir = dependencies

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino


; Dependencias de las librerías de sensores
lib_deps = 
    claws/BH1750@^1.3.0 # Instala la librería BH1750-GY302

; Libraty options
lib_deps = claws/BH1750@^1.3.0
   